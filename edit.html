<!-- templates/edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value=" " required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value=" " required><br>

        <label for="publication_year">Publication Year:</label>
        <input type="number" id="publication_year" name="publication_year" value="{{ book.publication_year }}" required><br>

        <label for="language">Language:</label>
        <input type="text" id="language" name="language" value=" " required><br>

        <button type="submit">Update Book</button>
    </form>
</body>
</html>
